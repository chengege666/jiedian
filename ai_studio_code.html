            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

            text-align: center;
        }

            letter-spacing: 1px;
        }
        
        .subtitle {

        }
        
        .main-content {

            padding: 30px;

        @media (max-width: 768px) {

        .section {

        }
        
        .section-title {

            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        textarea, input {

            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
        }
        
        textarea:focus, input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .ip-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px; /* Added for better scrolling */
            overflow-y: auto; /* Added for better scrolling */
            padding-right: 10px; /* Added for scrollbar space */
        }
        
        .ip-item {
            display: flex;
            gap: 10px;
        }
        
        .ip-item input {
            flex: 1;
        }
        
        .btn {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-copy {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            margin-top: 15px;
        }
        
        .btn-add {
            background: linear-gradient(90deg, #f39c12, #e67e22);
            margin-bottom: 15px;
        }
        
        .btn-remove {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            width: 40px;
            padding: 12px;
        }
        
        .result-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        
        .result-item:nth-child(2n) {
            border-left-color: #2ecc71;
        }
        
        .result-item:nth-child(3n) {
            border-left-color: #f39c12;
        }
        
        .instructions {
            background-color: #e3f2fd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #2196f3;
        }
        
        .instructions h3 {
            color: #0d47a1;
            margin-bottom: 15px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .protocol-select {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .protocol-btn {
            flex: 1;
            background: #ecf0f1;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .protocol-btn.active {
            background: #3498db;
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ipList = document.getElementById('ipList');

            // Function to add remove event listener
            const addRemoveListener = (button) => {
                button.addEventListener('click', function() {
                    // Do not allow removing the last item
                    if (document.querySelectorAll('.ip-item').length > 1) {
                        this.parentElement.remove();
                    } else {
                        alert('至少需要保留一个IP/域名输入框');
                    }
                });
            };

            // Add IP input box
            document.getElementById('addIp').addEventListener('click', function() {
                const newItem = document.createElement('div');
                newItem.className = 'ip-item';
                newItem.innerHTML = `
                    <input type="text" class="ip-input" placeholder="输入新IP或域名">
                    <button class="btn btn-remove">×</button>
                `;
                ipList.appendChild(newItem);
                addRemoveListener(newItem.querySelector('.btn-remove'));
            });
            
            // Initial remove button events
            document.querySelectorAll('.btn-remove').forEach(btn => {
                addRemoveListener(btn);
            });
            
            // Protocol select buttons
            document.querySelectorAll('.protocol-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.protocol-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Convert button event
            document.getElementById('convertBtn').addEventListener('click', function() {
                const mainNode = document.getElementById('mainNode').value.trim();
                const ipInputs = document.querySelectorAll('.ip-input');
                const resultsContainer = document.getElementById('results');
                
                if (!mainNode) {
                    alert('请输入主节点配置');
                    return;
                }
                
                const ips = Array.from(ipInputs).map(input => input.value.trim()).filter(Boolean);
                
                if (ips.length === 0) {
                    alert('请输入至少一个IP或域名');
                    return;
                }
                
                resultsContainer.innerHTML = '';
                
                // Regex to find the address part (IP or domain) in a URI-like string
                // It looks for content between "://" or "@" and the next ":" or "?" or "#"
                const addressRegex = /(?:@)((?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}|(?:\d{1,3}\.){3}\d{1,3})/;
                const match = mainNode.match(addressRegex);

                if (!match || !match[1]) {
                    alert('无法自动识别主节点中的IP/域名部分，请检查格式。');
                    return;
                }
                const addressPart = match[1];

                ips.forEach((ip, index) => {
                    const newConfig = mainNode.replace(addressPart, ip);
                    
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.textContent = newConfig;
                    resultsContainer.appendChild(resultItem);
                });
                
                document.getElementById('copyAllBtn').style.display = 'block';
            });
            
            // Copy all results
            document.getElementById('copyAllBtn').addEventListener('click', function() {
                const results = document.querySelectorAll('.result-item');
                if (results.length === 0) {
                    alert('没有可复制的内容');
                    return;
                }
                
                let textToCopy = '';
                results.forEach(item => {
                    textToCopy += item.textContent + '\n';
                });
                
                navigator.clipboard.writeText(textToCopy.trim())
                    .then(() => {
                        alert('已复制全部节点到剪贴板！');
                    })
                    .catch(err => {
                        console.error('复制失败:', err);
                        alert('复制失败，请手动复制');
                    });
            });
            
            // Initially hide copy button
            document.getElementById('copyAllBtn').style.display = 'none';
            
            // Example main node config
            document.getElementById('mainNode').value = 'vless://12345678-1234-1234-1234-1234567890ab@example.com:443?encryption=none&security=tls&type=ws&host=example.com&path=%2f#VLESS-Example';
        });
    </script>
